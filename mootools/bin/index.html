	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<title> EmployeeAdmin Javascript demo </title>

		<link type="text/css" rel="stylesheet" href="css/application.css" />

		<script type="text/javascript" src="mootools-1.2.4-core-jm.js"></script>
		<script type="text/javascript" src="mootools-1.2.4.4-more-jm.js"></script>

		<link type="text/css" rel="stylesheet" href="omnigrid/omnigrid.css" />
		<script type="text/javascript" src="omnigrid/omnigrid.js"></script>

		<script type="text/javascript" src="PureMVC_JS_2_0_Mini.js"></script>

		<!--OBJS-->
		<script type="text/javascript" src="employee_admin_demo_mootools.js"></script>
		<!--OBJS-->

		<script type="text/javascript">
			function init()
			{
				var app = new Application();
				app.initializeChildren();
				app.childrenInitialized();
				app.initializationComplete();
			}

			window.addEvent
			(
				'domready',
				init
			);
		</script>
	</head>

	<body>

		<div id="application-div">

			<div id="application-title"><span id="application-name">Employee Admin</span><span id="application-category">PureMVC JavaScript/Mootools Demo</span></div>

			<div id="user-list-panel">
				<div class="panelTitle">Users</div>
				<div id="user-list-panel-content">

					<div id="user-list"></div>

					<!-- User List Controls -->
					<div class="controlBar">

						<!-- Update/Add User Button -->
						<button id="delete-button">Delete</button>

						<!-- Cancel Button -->
						<button id="new-button">Add</button>

					</div>
				</div>
			</div>

			<div id="role-list-panel">
				<div class="panelTitle">User Roles</div>
				<div id="role-list-panel-content">
					<select id="user-role-list" multiple="multiple"><option></option></select>
				</div>

				<!-- User Role Controls -->
				<div class="controlBar">

					<!-- User role list -->
					<select id="role-list"><option></option></select>

					<!-- Update/Add User Button -->
					<button id="add-role-button">Add</button>

					<!-- Cancel Button -->
					<button id="remove-role-button">Remove</button>

				</div>
			</div>

			<div id="user-form-panel">
				<div class="panelTitle">User Profile</div>
				<div id="user-form-panel-content">

					<!-- First Name-->
					<div class="field">
						<label for="fname">First Name</label>
						<input type="text" id="fname" value="" />
					</div>

					<!-- Last Name -->
					<div class="field">
						<label for="lname">Last Name</label>
						<input type="text" id="lname" value="" />
					</div>

					<!-- Email -->
					<div class="field">
						<label for="email">Email</label>
						<input type="text" id="email" value="" />
					</div>

					<!-- Username -->
					<div class="field">
						<label for="uname" class="required">Username</label>
						<input type="text" id="uname" value="" />
					</div>

					<!-- Password -->
					<div class="field">
						<label for="password" class="required">Password</label>
						<input type="password" id="password" value=""/>
					</div>

					<!-- Confirm Password -->
					<div class="field">
						<label for="confirm" class="required">Confirm Password</label>
						<input type="password" id="confirm" value="" />
					</div>

					<!-- Department Combo -->
					<div class="field">
						<label for="department" class="required">Department</label>
						<select id="department"><option></option></select>
					</div>

				</div>

				<!-- User Profile Controls -->
				<div class="controlBar">

					<!-- Update/Add User Button -->
					<button id="submit-button">Add User</button>

					<!-- Cancel Button -->
					<button id="cancel-button">Cancel</button>

				</div>

			</div>

		</div>
	</body>
</html>
