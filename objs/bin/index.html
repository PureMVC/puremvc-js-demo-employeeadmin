<style>

		HTML,BODY
		{
			/*background-image: url('background.png');*/
			background-color:#7E949F;
			font-family:Arial,Helvetica,sans-serif;
			font-size:0.9em;
			text-align:center;
		}

		#application
		{
			position:absolute;
			z-index:0;
			top:10px;
			left:10px;
			width:680px;
			height:560px;

			background-color:#ABB9BF;
		}

		#userListPanel
		{
			position:absolute;
			z-index:1;
			top:10px;
			left:10px;

			padding:10px;
			background-color:#ABB9BF;
			width:650px;
			height:260px;
			text-align:center;
			vertical-align:middle;
		}

		#userList
		{
			font-family: monospaced;
			width:640px;
			height:200px;
		}

		#userFormPanel
		{
			position:absolute;
			z-index:2;
			top:280px;
			left:10px;

			padding:10px;
			background-color:#ABB9BF;
			width:320px;
			height:260px;
			text-align:center;
			vertical-align:middle;
		}

		#userForm
		{
			text-align:right;
			background-color:#FFF;
			width:300px;
			height:195px;
			margin:auto;
			padding:5px;
		}
		
		#department,
		input
		{
			width:150px;
		}

		#roleListPanel
		{
			position:absolute;
			z-index:3;
			top:280px;
			left:340px;

			padding:10px;
			background-color:#ABB9BF;
			width:320px;
			height:260px;
			text-align:center;
			vertical-align:middle;
		}

		#roleList
		{
			width:300px;
			height:200px;
		}
		
		#HBox
		{
			width:650px;
			height:260px;
		}

		.panelTitle
		{
			padding-left:4px;
			margin-bottom:2px;
			text-align:left;
			font-weight:bold;
		}
		
		.controlBar
		{
			margin-top:10px;
			text-align:center;
		}

		#userListPanel .controlBar
		{
			text-align:right;
			padding-right: 1em;
		}

		#fullRoleList
		{
			width: 110px;
		}
		</style>

	</head>

	<body onload="startup()">
		<div id="application">

			<div id="userListPanel">
				<div class="panelTitle">Users</div>
				<select id="userList" multiple></select>

				<!-- User List Controls -->
				<div class="controlBar">

					<!-- Update/Add User Button -->
					<button id="deleteButton">Delete </button>

					<!-- Cancel Button -->
					<button id="newButton">Add</button>

				</div>
			</div>

			<div id="roleListPanel">
				<div class="panelTitle">User Roles</div>
				<select id="roleList" multiple></select>
				
				<!-- User Role Controls -->
				<div class="controlBar">

					<!-- Full role list -->
					<select id="fullRoleList"></select>

					<!-- Update/Add User Button -->
					<button id="addRoleButton">Add role</button>

					<!-- Cancel Button -->
					<button id="removeRoleButton">Remove role</button>

				</div>
			</div>

			<div id="userFormPanel">
				<div class="panelTitle">User Profile</div>
				<div id="userForm">

					<!-- First Name-->
					<label for="firstname">First Name</label>
					<input type="text" id="firstname" value="" />

					<br/ >

					<!-- Last Name -->
					<label for="lastname">Last Name</label>
					<input type="text" id="lastname" value="" />

					<br/ >

					<!-- Email -->
					<label for="email">Email</label>
					<input type="text" id="email" value="" />

					<br/ >

					<!-- Username -->
					<label for="username">Username</label>
					<input type="text" id="username" value="" />

					<br/ >

					<!-- Password -->
					<label for="password">Password</label>
					<input type="password" id="password" value=""/>

					<br/ >

					<!-- Confirm Password -->
					<label for="confirm">Confirm Password</label>
					<input type="password" id="confirm" value="" />

					<br/ >

					<!-- Department Combo -->
					<label for="department">Department</label>
					<select id="department"></select>
				</div>

				<!-- User Profile Controls -->
				<div class="controlBar">

					<!-- Update/Add User Button -->
					<button id="submitButton">Add User</button>

					<!-- Cancel Button -->
					<button id="cancelButton">Cancel</button>

				</div>
			</div>
		</div>
	</body>
</html>
